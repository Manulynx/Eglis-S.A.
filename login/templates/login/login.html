{% extends "login/base_login.html" %}

{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="card bg-dark text-white shadow-lg border-0">
    <div class="card-header bg-primary text-white py-3 text-center border-0">
        <h3 class="mb-0">
            <i class="fas fa-user-circle me-2"></i>
            Iniciar Sesión
        </h3>
    </div>
    <div class="card-body p-4">
        <form method="post" action="" id="loginForm">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Usuario
                </label>
                <input type="text" class="form-control" id="username" name="username" required 
                       placeholder="Ingrese su usuario">
            </div>

            <div class="form-group mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Contraseña
                </label>
                <input type="password" class="form-control" id="password" name="password" required
                       placeholder="Ingrese su contraseña">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success btn-lg" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Iniciar Sesión
                </button>
            </div>
        </form>
    </div>
</div>

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    
    form.addEventListener('submit', function(e) {
        // Mostrar loading
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verificando...';
        loginBtn.disabled = true;
        
        // Si hay errores, el formulario se enviará normalmente y Django manejará la respuesta
        // Si es exitoso, SweetAlert2 se encargará de mostrar el mensaje
    });
    
    // Validación en tiempo real
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    function validateForm() {
        const isValid = usernameInput.value.trim() !== '' && passwordInput.value.trim() !== '';
        loginBtn.disabled = !isValid;
        return isValid;
    }
    
    usernameInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);
    
    // Validación inicial
    validateForm();
});
</script>
{% endblock %}
{% endblock %}
