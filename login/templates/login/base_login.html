<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'eglisapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">

    <!-- Styles -->
    <link href="{% static 'eglisapp/css/gestion.css' %}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <title>{% block title %}{% endblock %} - EGLIS</title>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .auth-message {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
        }

        .auth-message h4 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        .auth-message p {
            margin: 0;
            opacity: 0.9;
        }

        .card {
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-success {
            background: linear-gradient(145deg, #28a745, #218838);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        label {
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Mensaje de autenticación requerida -->
        <div class="auth-message">
            <h4><i class="fas fa-shield-alt me-2"></i>Acceso Restringido</h4>
            <p>Debe autenticarse para acceder a la aplicación</p>
        </div>

        {% block content %}
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{% static 'eglisapp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'eglisapp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Datos de mensajes para JavaScript -->
    {% if messages %}
    <script id="django-messages" type="application/json">
      [
        {% for message in messages %}
          {
            "tags": "{{ message.tags|escapejs }}",
            "message": "{{ message|escapejs }}"
          }{% if not forloop.last %},{% endif %}
        {% endfor %}
      ]
    </script>
    {% endif %}

    <!-- SweetAlert2 para mensajes -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si hay mensajes de Django
            const messagesScript = document.getElementById('django-messages');
            if (messagesScript) {
                const messages = JSON.parse(messagesScript.textContent);
                
                messages.forEach(function(msg) {
                    let config = {
                        confirmButtonText: 'Entendido',
                        showConfirmButton: true,
                        text: msg.message
                    };
                    
                    switch(msg.tags) {
                        case 'error':
                            config.icon = 'error';
                            config.title = 'Error de Autenticación';
                            config.confirmButtonColor = '#dc3545';
                            break;
                            
                        case 'success':
                            // Detectar si es un mensaje de logout o login
                            if (msg.message.includes('Sesión cerrada') || msg.message.includes('Hasta pronto')) {
                                config.icon = 'success';
                                config.title = '¡Sesión Cerrada!';
                                config.confirmButtonText = 'Entendido';
                                config.confirmButtonColor = '#28a745';
                                config.timer = 3000;
                                config.timerProgressBar = true;
                            } else if (msg.message.includes('Sesión iniciada') || msg.message.includes('Bienvenido')) {
                                config.icon = 'success';
                                config.title = '¡Sesión Iniciada!';
                                config.confirmButtonText = 'Ir a la Aplicación';
                                config.confirmButtonColor = '#28a745';
                                config.allowOutsideClick = false;
                                config.allowEscapeKey = false;
                                
                                // Configurar redirección después del éxito
                                Swal.fire(config).then((result) => {
                                    if (result.isConfirmed) {
                                        window.location.href = '/';
                                    }
                                });
                                return; // Evitar ejecutar Swal.fire más abajo
                            } else {
                                // Mensaje de éxito genérico
                                config.icon = 'success';
                                config.title = '¡Éxito!';
                                config.confirmButtonColor = '#28a745';
                                config.timer = 3000;
                                config.timerProgressBar = true;
                            }
                            break;
                            
                        case 'warning':
                            config.icon = 'warning';
                            config.title = 'Atención';
                            config.confirmButtonColor = '#ffc107';
                            break;
                            
                        default:
                            config.icon = 'info';
                            config.title = 'Información';
                            config.confirmButtonColor = '#17a2b8';
                    }
                    
                    Swal.fire(config);
                });
            }
        });
    </script>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
